apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-slave
  labels:
    app: redis
    role: slave
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis
      role: slave
  template:
    metadata:
      labels:
        app: redis
        role: slave
    spec:
      containers:
      - name: redis-slave
        image: "{{ .Values.redisSlave.image }}"
        imagePullPolicy: {{ .Values.redisSlave.pullPolicy }}
        ports:
        - name: redis-server
          containerPort: 6379


apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
    selector:
      matchLabels:
        app: {{ template "fullname" . }}
    replicas: {{ .Values.replicaCount }}
    template:
      metadata:
        labels:
          app: {{ template "fullname" . }}
      spec:
        {{- include "nodeaffinity" . | indent 8 }}
        containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - containerPort: 3000
          volumeMounts:
          - name: configvol
            mountPath: /var/config
          - name: secretvol
            mountPath: /var/secret
# {{ if .Values.cos.useCloudObjectStorage  }}
          - name: cosconfigvol
            mountPath: /cos-configuration
# {{ end }}
# {{ if .Values.storage.useSharedStorage  }}
          - name: datavol
            mountPath: /var/test
# {{ end }}
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
          - name: ENV_TOY_CONFIGMAP
            valueFrom: 
              configMapKeyRef:
                name: "{{ .Release.Name }}-kubetoy-configmap-env"
                key: ENV_TOY_CONFIGMAP
          - name: ENV_TOY_SECRET
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-kubetoy-secret-env"
                key: ENV_TOY_SECRET
        volumes:
# {{ if .Values.cos.useCloudObjectStorage  }}
        - name: cosconfigvol
          configMap:
            name: "{{ .Release.Name }}-kubetoy-cos-configmap"
# {{ end }}
        - name: configvol
          configMap:
            name: "{{ .Release.Name }}-kubetoy-configmap-files"
        - name: secretvol
          secret:
            secretName: "{{ .Release.Name }}-kubetoy-secret-files"
# {{ if .Values.storage.useSharedStorage  }}
        - name: datavol
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-kubetoy-pvc"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Release.Name }}-kubetoy-pvc"
spec:
  accessModes:
    - {{ .Values.storage.accessMode }}
  resources:
    requests:
      storage: 1Gi
# {{ if .Values.storage.useStorageClass  }}
  storageClassName: {{ .Values.storage.className }}
# {{ end }}
# {{ end }}
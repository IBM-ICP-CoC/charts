apiVersion: v1
kind: Service
metadata:
  name: {{ template "qod.fullname" . }}-web
  labels:
    app: {{ template "qod.name" . }}-web
    chart: {{ template "qod.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.qodweb.service.type }}
  ports:
    - port: {{ .Values.qodweb.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "qod.name" . }}-web
    release: {{ .Release.Name }}
